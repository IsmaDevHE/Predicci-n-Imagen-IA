<!DOCTYPE html>
<html>
<head>
    <title>IA:INTELIGENCIA ARTIFICIAL</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="container" id="background">  
        <div id="logo">
            <h1 id="page-title">Prediccion de Imagen</h1>
        </div>

        <div class="container-input">
            <input type="file" id="file-input"  class="input-file" accept="image/*">
            Subir imagen
        </div>

        <div class="container-file" id="upload-input">
            <h3>Imagen seleccionada:</h3>
            <div class="container-preview" id="preview-container">
                <!-- Solo se muestra la imagen en caso de que haya un cambio en el input -->
                <!-- <img id="preview-image" src="#" alt="Vista previa de la imagen"> -->
            </div>
        </div>
        <div class="result-table">
            <section class="title-table">
                <h2><strong>Productos Relacionados</strong></h2>
            </section>
            <section class="body-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Link de Compra</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">                    
                    </tbody>
                </table>
            </section>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.8.0/tf.min.js" integrity="sha512-qsDd93ZTkmCrFL/ITZpWGd25rZoTDmtinT+DogKY9P4Ofau6I///QNYvshZ+9b1mGGsXoawYocdwUVBFlesyjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>=
</body>
</html>
